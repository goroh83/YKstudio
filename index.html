<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <title>Yoon Kim violin studio</title>
</head>

<body>
    <header>
        <div class="nav">
            <div class="nav-container">
                <div class="brand">
                    <p class="brand__header">yoon kim</p>
                    <p class="brand__text">studio</p>
                </div>
                <nav>
                    <ul class="nav__menu">
                        <li class="menu__item">about</li>
                        <li class="menu__item">teaching</li>
                        <li class="menu__item">studio</li>
                        <li class="menu__item">contact</li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="carousel">
            <div class="carousel__buttons">
                <div class="prev"><img src="img/arrowLeft.png" alt="" class="prev-btn"></div>
                <div class="next"><img src="img/arrowLeft.png" alt="" class="next-btn"></div>
            </div>
            <div class="siema">
                <img class="carousel__image" src="img/carousel1.jpg" alt="">
                <img class="carousel__image" src="img/carousel2.jpg" alt="">
                <img class="carousel__image" src="img/carousel3.jpg" alt="">
            </div>
        </div>
    </header>
</body>

</html>
<script src="script/script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="script/siema.min.js"></script>
<script>
    const mySiema = new Siema({
        selector: '.siema',
        duration: 400,
        easing: 'ease-out',
        perPage: 1,
        startIndex: 0,
        draggable: true,
        multipleDrag: true,
        threshold: 20,
        loop: true,
        onInit: () => {},
        onChange: () => {},
    });
</script>
